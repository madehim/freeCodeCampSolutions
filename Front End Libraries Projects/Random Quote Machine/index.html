<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="scripts.js"></script>
</head>

<body>
  <div id="quote-box">
    <div id="text">
      <i class="fa fa-quote-left"> </i><span class="change-text-color"></span>
    </div>
    <div id="author">
      <p class="change-text-color"></p>
    </div>
    <div id="buttons">
        <a id="tweet-quote" class="btn"><i class="fa fa-twitter"></i></a>
        <a id="tumbler-quote" class="btn"><i class="fa fa-tumblr"></i></a>
        <button id="new-quote" class="btn">New quote</button>
    </div>
  </div>
</body>
